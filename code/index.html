<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Launchpad</title>
  </head>

  <body class="raleway-normal">
    <header>
      <nav class="banner">
        <div class="top-bar">
          <div class="logo">RAJAT</div>
          <button class="signup-btn">Sign Up</button>
        </div>
        <h1 class="banner-title">
          Cool Dark UI Template for<br />Webflow Agencies!
        </h1>
        <button class="focus-btn">Stay Focused</button>
      </nav>
    </header>

    <main>
      <section class="action">
        <div class="content">
          <h2 class="content-title">See It in Action</h2>
          <p class="content-subtitle">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="focus-btn">Launch Live Preview</button>
        </div>
        <div class="wc-mini">
          <img src="/Assets/wc-mini.png" alt="Webflow Conf Preview" />
        </div>
      </section>

      <section class="user-section">
        <h2>Joined Thousands of Productive Users</h2>
        <div class="user-container">
          <div class="user-box">
            <h3>50K</h3>
            <p>Active Users</p>
          </div>
          <div class="user-box">
            <h3>2M+</h3>
            <p>Focus Sessions</p>
          </div>
          <div class="user-box">
            <h3>95%</h3>
            <p>Satisfaction Rate</p>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
